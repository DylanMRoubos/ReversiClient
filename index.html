<body>

    <section id="feedback-widget" class="custom-alert fade-out" role="alert">
        <div class="full-width align-right">
            <i class="far fa-window-close fa-2x gray" id="feedback-icon"></i>
        </div>
        <div class="full-width">
            <i class="inline-display far fa-check fa-3x gray feedback-icon" id="feedback-close-icon"></i>
            <strong>
                <p class="inline-display alert-text gray">Mike wil deelnemen aan jouw spel. Geef akkoord</p>
            </strong>
        </div>
        <div class="full-width align-right button-row">
            <button class="align-right button cbutton-primary accept-button FeedbackButton FeedbackButton1"
                type="button">Akkoord</button>
            <button class="align-right button cbutton-danger FeedbackButton FeedbackButton2"
                type="button">Weigeren</button>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6 col-xxl-6">
                <h1>Reversi</h1><br>
                <h3 id="descriptions">Description: </h3><br>
                <h2>Player turn:</h2><br>
                <p id="player1token"></p>
                <p id="player2token"></p>
                <button type="button" class="btn btn-primary" onclick="Game.Data.skip()">Pass Turn</button>
                <button type="button" class="btn btn-danger" onclick="Game.Data.surrender()">Surrender Game</button>

            </div>
            <div class="col-12 col-lg-6 col-xxl-6">
                <div id="boardarea"></div>
            </div>
            <div class="col-12 col-lg-6 col-xxl-6">
                <div id="Chart"></div>

            </div>
            <div class="col-12 col-lg-6 col-xxl-6" id="meme"></div>
        </div>
    </div>

    <script>
        function toggleFeedback(elementId) {
            var x = document.getElementById(elementId);
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
    </script>
